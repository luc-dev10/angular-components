<div class="bg-light">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a
        class="navbar-brand text-primary"
        routerLink="/"
        (click)="onRemoveAllActiveLinks()"
        >Typo</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon" (click)="toggleOnClick()"></span>
      </button>

      <div
        class="navbar-collapse"
        id="navbarSupportedContent"
        [ngClass]="{ collapse: !isToggled }"
      >
        <ul class="nav navbar-nav ms-auto">
          <li
            class="nav-item px-3 text-center"
            *ngFor="let urlLink of urlLinks"
            (click)="onActivate(urlLink.title)"
          >
            <a
              class="nav-link"
              [routerLink]="urlLink.path"
              [ngClass]="urlLink.class"
              >{{ urlLink.title }}</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
